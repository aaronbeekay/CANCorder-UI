<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Powertrain status</title>

    <!-- Bootstrap -->
    <link href="m_assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="m_assets/css/pack.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div id="error_overlay">
  		<p class="error_overlay_text">Lost connection...</p>
  	</div>
  	
  	<div id="screen_border">
  		<div class="row">
  			<div class="col-xs-4" id="packVoltageBox">
  				Bus voltage:<br>
  				<span class="hud-value-number" id="bus-voltage">-- V</span>
  			</div>
  			<div class="col-xs-4" id="minCellBox">
  				Min cell:<br>
  				<span class="hud-value-number" id="min-cell-voltage">-- V</span>
  			</div>
  			<div class="col-xs-4" id="maxCellBox">
  				Max cell:<br>
  				<span class="hud-value-number" id="max-cell-voltage">-- V</span>
  			</div>
  		</div>
	  	<div class="row">
	  		<div class="col-xs-12" id="cellVoltageChart"></div>
	  	</div>
	  	
	  	<div class="row">
	  		<div class="col-xs-12" id="cellSOCChart"></div>
	  	</div>
	</div>
	
    <script src="m_assets/js/jquery-1.11.1.min.js"></script>
    <script src="m_assets/js/bootstrap.min.js"></script>
    <script src="m_assets/js/cell_functions.js"></script>
    <script src="m_assets/js/pack.js"></script>
     <script src="m_assets/js/highcharts.js"></script>
  </body>
</html>
